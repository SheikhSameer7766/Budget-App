
<!DOCTYPE html>
<html>
<head>
    <title>Budget app</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">   
        <h1>Budgetting App</h1>
        <form id="budget-form">
            <h2>Set Monthly Budget</h2>
            <input type="number" id="monthly-budget" placeholder="Enter monthly budget" required>
            <button type="submit">Add Budget</button>
        </form>
        
               <form id="expense-form">
                     <h2>Add Expense</h2>
                     <input type="text" id="expense-description" placeholder="Expense description" required>
                     <input type="number" id="expense-amount" placeholder="Expense amount" required>
                      <input type="date" id="expense-date" required>
                      <button type="submit">Add Expense</button>  
               </form>      
            
        <div id="budget-info">
             <h2>Budget Information</h2>
             <p id="remaining-budget">Remaining Budget: $0</p>      
        </div>

     <div id="expense-list">
        <h2>Expense List</h2>
        <table>
            <thead>
                <tr>
                    <th>Description</th>
                    <th>Amount</th>
                    <th>Date</th>
                </tr>
            </thead>
            <tbody id="expense-table-body">
                <!-- Expense items will be dynamically added here -->
            </tbody>
        </table>
     </div>
     </div>
       

  
    <script src="./app.js"></script>
 </body>
 </html>
